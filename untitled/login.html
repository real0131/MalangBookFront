<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#989898">
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Login</title>
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <img src="" alt="main-logo">
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <img src="image/ic_main_search.png"  alt="search" id="search-icon">
                <input type="search" id="search-input" name="search" placeholder="책 검색" >
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="nav-wrapper">
        <ul class="nav-ul">
            <li>
                <a href="#" style="color: white">홈</a>
            </li>
            <li>
                <a style="color: white">소설</a>
                <ul>

                </ul>
            </li>
            <li>
                <a style="color: white">동화</a>
                <ul>

                </ul>
            </li>
            <li>
                <a style="color: white">시</a>
                <ul>

                </ul>
            </li>
        </ul>
    </div>
</nav>
<main>
    <section>
        <div class="login">
            <div class="login-nav">
                <div>
                    <p>로그인</p>
                </div>
                <div>
                    <p>아이디</p>
                </div>
                <div>
                    <p>비밀번호</p>
                </div>
                <div>
                    <p>회원가입</p>
                </div>
            </div>
            <div class="login-content">
                <form class="login-form" id="login-login" action="/login">
                    <div><p>아이디<input name="id" type="text" class="login-input"></p></div>
                    <div><p>비밀번호<input name="pw" type="password" class="login-input"></p></div>
                    <input name="submit" class="" id="submit" value="이메일 로그인" type="submit"><br>
                    <div class="login-facebook">페이스북 로그인</div>
                </form>
                <form class="find-id" id="login-findID" action="">
                    <div><p>이메일<input type="email" name="email" class="id-input"></p></div>
                    <input name="submit" type="submit" value="이메일로 확인">
                </form>
                <form class="find-pw" id="login-findPW" action="">
                    <div><p>아이디<input type="text" name="id" class="id-input"></p></div>
                    <div><p>이메일<input type="email" name="email" class="email-input"></p></div>
                    <input name="submit" type="submit" value="이메일로 인증번호 보내기">
                </form>
                <h1>회원가입</h1>
                <form class="sign-up" id="login-signUP" action="">
                    <div><p>아이디<input type="text" name="id"></p></div>
                    <div><p>비밀번호<input type="password" name="pw"></p></div>
                    <div><p>E-MAIL<input type="email" name="email" ></p></div>
                    <p><input type="checkbox" name="policy">&nbsp;이용약관에 동의합니다</p>
                    <div id="policy-view">이용 약관</div>
                    <div><input type="submit"></div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
    <p>footer</p>
</footer>
</body>
</html>
