<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#989898">
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <title>Login</title>
</head>
<body>
<main>
    <section>
        <div class="login">
            <div class="login-nav">
                <ul class="login-nav-ul">
                    <li class="login-nav-li" onclick="list_1()" id="list-1" style="background-color: white; color: #535353;">
                        <p class="login-nav-p">로그인</p>
                    </li>
                    <li class="login-nav-li" onclick="list_2()" id="list-2">
                        <p class="login-nav-p">ID찾기</p>
                    </li>
                    <li class="login-nav-li" onclick="list_3()" id="list-3">
                        <p class="login-nav-p">PW찾기</p>
                    </li>
                    <li class="login-nav-li" onclick="list_4()" id="list-4">
                        <p class="login-nav-p">회원가입</p>
                    </li>
                    <li class="login-nav-cancel">
                        <img src="image/ic_login_cancel.png" alt="button-cancel" class="login-nav-cancel-img">
                    </li>
                </ul>
            </div>
            <div class="login-content">
                <form class="login-form" id="login-login" action="/login" style="display: inline-block;">
                    <div class="login-form-label">
                        <p><label for="login-login-id">아이디</label></p>
                        <p><label for="login-login-pw">비밀번호</label></p>
                    </div>
                    <div class="login-form-input">
                        <input name="id" type="text" class="login-input" id="login-login-id">
                        <input name="pw" type="password" class="login-input" id="login-login-pw">
                    </div>
                    <div class="login-form-submit">
                        <input name="submit" class="" id="submit" value="이메일 로그인" type="submit"><br>
                        <div class="login-facebook">페이스북 로그인</div>
                    </div>
                </form>
                <form class="login-form" id="login-findID" action="" style="display: none;">
                    <div class="login-form-label">
                        <label>이메일</label>
                    </div>
                    <div class="login-form-input">
                        <input type="email" name="email" class="login-input">
                    </div>
                    <div class="login-form-submit">
                        <input name="submit" type="submit" value="이메일로 확인">
                    </div>
                </form>
                <form class="login-form" id="login-findPW" action="" style="display: none;">
                    <div class="login-form-label">
                        <p><label>아이디</label></p>
                        <p><label>이메일</label></p>
                    </div>
                    <div class="login-form-input">
                        <input type="text" name="id" class="login-input">
                        <input type="email" name="email" class="login-input">
                    </div>
                    <div class="login-form-submit">
                        <input name="submit" type="submit" value="이메일로 인증번호 보내기">
                    </div>
                </form>
                <form class="login-form" id="login-signUP" action="" style="display: none;">
                    <h1>회원가입</h1>
                    <div class="login-form-label">
                        <p><label>아이디</label></p>
                        <p><label>비밀번호</label></p>
                        <p><label>비밀번호 확인</label></p>
                        <p><label>E-MAIL</label></p>
                    </div>
                    <div class="login-form-input">
                        <input type="text" name="id" class="login-input">
                        <input type="password" name="pw" class="login-input">
                        <input type="password" name="pwc" class="login-input">
                        <input type="email" name="email" class="login-input">
                    </div>
                    <div class="login-form-submit">
                        <p><input type="checkbox" name="policy">&nbsp;이용약관에 동의합니다</p>
                        <div id="policy-view">이용 약관</div>
                        <div><input type="submit"></div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
</body>
</html>
