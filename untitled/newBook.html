<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/newbook2.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <a href="/main"><img src="image/logo_malangbook.png" alt="main-logo"></a>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <form method="GET" id="search" action="/search">
                    <input type="image" src="image/ic_main_search.png" name="Submit" value="Submit" id="search-icon" alt="search">
                    <input type="search" name="q" placeholder="책 검색" id="search-input">
                </form>
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="nav-wrapper">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="/main" style="color: white">홈</a>
            </li>
            <li class="nav-li">
                <a style="color: white">소설</a>
                <ul>
                    <li class="sub-menu-li"><a href="/?nav=sf">SF</a></li>
                    <li class="sub-menu-li"><a href="/?nav=mystery">미스터리</a></li>
                    <li class="sub-menu-li"><a href="/?nav=fantasy">판타지</a></li>
                    <li class="sub-menu-li"><a href="/?nav=serious">시리어스</a></li>
                    <li class="sub-menu-li"><a href="/?nav=comic">코믹</a></li>
                    <li class="sub-menu-li"><a href="/?nav=romance">순애, 로맨스</a></li>
                </ul>
            </li>
            <li class="nav-li">
                <a style="color: white">동화</a>
                <ul>
                    <li class="sub-menu-li"><a href="/?nav=orient">동양권</a></li>
                    <li class="sub-menu-li"><a href="/?nav=occident">서양권</a></li>
                    <li class="sub-menu-li"><a href="/?nav=korean">한국 전래</a></li>
                    <li class="sub-menu-li"><a href="/?nav=made">자작</a></li>
                </ul>
            </li>
            <li class="nav-li">
                <a style="color: white">시</a>
                <ul>
                    <li class="sub-menu-li"><a href="/?nav=free">자유 시</a></li>
                    <li class="sub-menu-li"><a href="/?nav=fixed">정형 시</a></li>
                    <li class="sub-menu-li"><a href="/?nav=prose">산문 시</a></li>
                    <li class="sub-menu-li"><a href="/?nav=lyric">서정 시</a></li>
                    <li class="sub-menu-li"><a href="/?nav=narration">서사 시</a></li>
                    <li class="sub-menu-li"><a href="/?nav=play">극 시</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="content-wrapper">
        <div class="title">
            <h1 class="title-main">책 편찬하기</h1>
        </div>
        <form action="" id="book-form-2" method="GET">
            <div class="book">
                <div class="book-title">
                    <div class="book-main-title"><input name="maintitle" type="text" placeholder="책의 제목을 입력해주세요." class="form-main-title" required></div>
                </div>
                <div class="book-img">
                    <div class="book-img-menu">
                        <div>표지 이미지 선택</div>
                            <div class="book-img-wrapper">
                                <span>
                                 <label for="input-book-image">
                                     <img src="image/ic_makingBook2_image.png" alt="making-book-image">
                                 </label>
                                 <input name="newbook[image]" type="file" style="display: none;" id="input-book-image" accept="image/*">
                                </span>
                            </div>
                        </div>
                    <div class="book-img-border"></div>
                    <div class="book-img-menu">
                        <div>색상 선택</div>
                        <div class="book-img-wrapper">
                            <span>
                                <label for="input-book-color">
                                    <img src="image/ic_makingBook2_color.png" alt="making-book-color">
                                </label>
                                <input name="color" type="color" value="#ffffff" style="display: none;" id="input-book-color">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="display: block;" class="form-submit">
                <div style="float: right;"><input type="submit" value="확인" class="btn-submit" style="font-size: 18px;" onclick="Submit();"></div>
                <div style="float: right; font-size: 18px;" class="btn-cancel">취소</div>
            </div>
        </form>
    </div>
</main>
<footer>
    <br>
    <br>
    <br><br><br>
    <br>
    <br><br>
    <br><br><br><br><br><br><br>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/newbook.js" type="text/javascript"></script>
</body>
</html>
