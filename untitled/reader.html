<header>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <img src="image/logo_malangbook.png" alt="main-logo">
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <form method="GET" id="search">
                    <input type="image" src="image/ic_main_search.png" name="Submit" value="Submit" id="search-icon" alt="search">
                    <input type="search" name="search" placeholder="책 검색" id="search-input">
                </form>
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="nav-wrapper">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="#" style="color: white">홈</a>

            <li class="nav-li">

                <ul>

        </ul>
    </div>
</nav>
<main>
    <div class="title">
        <h1 class="title-main">글 읽기</h1>
    </div>
    <div class="book-container">
        <span class="side-menu-left">
            <div class="bookmark" id="menu-report">
                <img src="image/btn_writing_singo.png" alt="report">
            </div>
        </span>
        <div class="book">
        </div>
        <span class="side-menu-right">
            <div class="bookmark" id="menu-bookmark">
                <img src="image/btn_writing_bookmark.png" alt="bookmark">
            </div>
                <img src="image/btn_writing_participate.png" alt="participate">
            </span>
        </div>
    </div>
    <div class="reply-container">
        <p id="reply-form-title">사족</p>
        <div class="reply-form-wrapper">
            <form id="reply-form" method="POST" action="">
                <div class="textarea-wrapper">
                    <textarea form="reply-form" id="reply-textarea"></textarea>
                </div>
                <div class="submit-wrapper">
                    <input type="submit" value="등록" class="btn-reply">
                    <span>200자 제한</span>
                    <span id="reply-textare-length">0/200</span>
                </div>
            </form>
        </div>
        <div class="reply-list-wrapper">
            <div class="reply">
                <div class="reply-profile-wrapper">
                    <div class="reply-profile">
                        <img src="{% %}" onerror="this.src='image/ic_profile_error.png'" alt="profile-image" class="reply-profile-img">
                    </div>
                </div>
                <div class="reply-content-wrapper">
                        <div class="reply-content">
                            <div class="reply-content-who"><span style="font-size: 24px;">지나가는 사람<!-- 닉네임--></span> 님의 댓글</div>
                            <div class="reply-content-content">헉 완죤 멋져용 >< 이거 완전 갓 소설 이네요<!--{% 댓글 내용 %}--></div>
                        </div>
                    </div>
                <div class="reply-info">
                    <div><!-- {% 시간 %}-->&nbsp; <a href="#">신고</a></div>
                </div>
            </div>
        </div>
    </div>
