<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#989898">
    <title>Editor</title>
    <!--웹스톰쓰신다면 href="/css/asdf.css"로-->
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/editor.css"/>
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <img src="" alt="main-logo">
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <img src="image/search.png" width="32px" height="32px" alt="search" id="search-icon">
                <input type="search" name="search" placeholder="책 검색" id="search-input">
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="nav-wrapper">
        <ul class="nav-ul">
            <li>
                <a href="#" style="color: white">홈</a>
            </li>
            <li>
                <a style="color: white">소설</a>
                <ul>

                </ul>
            </li>
            <li>
                <a style="color: white">동화</a>
                <ul>

                </ul>
            </li>
            <li>
                <a style="color: white">시</a>
                <ul>

                </ul>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="content-wrapper">
        <form id="editor" action="" onsubmit="editorSubmit()">
            <input type="text" name="" placeholder="제목" class="editor-title"><br>
            <div class="editor-main">
                <textarea form="editor" name="" placeholder="여기에다 입력해주세요..."></textarea><br>
            </div>
            <p><b style="font-size: 1.2rem">태그</b> 입력 (최대 10개)</p>
            <input type="text"><br>
            <input type="submit" value="submit">
        </form>
    </div>
</main>
<footer>
    <p>footer</p>
</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
