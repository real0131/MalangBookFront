<main>

        <h2 class="title-sub">내 정보 설정</h2>
    </div>
    <div>
        <form method="POST" class="" id="setting-form" action="">
            <div class="input-area-wrapper">
                <div class="form-label">
                    <p style="margin-top: 12px;"><label for="setting-id">아이디</label></p>
                    <p><label for="setting-pw">비밀번호</label></p>
                    <p><label for="setting-repw">비밀번호 수정</label></p>

                </div>
                <div class="form-input">
                    <input name="setting[id]" type="text" id="setting-id" class="input-wide" disabled>
                    <input name="setting[pw]" type="password" id="setting-pw" class="input-wide">
                    <input name="setting[repw]" type="password" id="setting-repw" placeholder="영어,숫자(4~16자)" class="input-wide">
                    <input name="setting[repwc]" type="password" id="setting-repwc" placeholder="영어,숫자(4~16자)" class="input-wide">
                    <input name="setting[nickname]" type="text" id="setting-nickname" placeholder="ex)김용사" class="input-wide" disabled>
                    <input name="profile" type="file" id="setting-file">
                </div>
            </div>
            <div class="form-submit">
                <div style="float: right;"><input type="submit" value="확인" class="btn-submit" style="font-size: 18px;"></div>
