<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#989898">
    <link rel="stylesheet" type="text/css" href="css/header.css"/>
    <link rel="stylesheet" type="text/css" href="css/init.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <link rel="stylesheet" type="text/css" href="css/mp.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <title>Title</title>
</head>
<body>
<header>
    <div class="header-wrapper">
        <div class="logo-wrapper">
            <a href="main.html"><img src="image/logo_malangbook.png" alt="main-logo"></a>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <form method="GET" id="search">
                    <input type="image" src="image/ic_main_search.png" name="Submit" value="Submit" id="search-icon" alt="search">
                    <input type="search" name="search" placeholder="책 검색" id="search-input">
                </form>
            </div>
        </div>
    </div>
</header>
<nav>
    <div class="nav-wrapper">
        <ul class="nav-ul">
            <li class="nav-li">
                <a href="main.html" style="color: white">홈</a>
            </li>
            <li class="nav-li">
                <a style="color: white">소설</a>
                <ul>
                    <li class="sub-menu-li">SF</li>
                    <li class="sub-menu-li">미스터리</li>
                    <li class="sub-menu-li">판타지</li>
                    <li class="sub-menu-li">시리어스</li>
                    <li class="sub-menu-li">코믹</li>
                    <li class="sub-menu-li">순애, 로맨스</li>
                </ul>
            </li>
            <li class="nav-li">
                <a style="color: white">동화</a>
                <ul>
                    <li class="sub-menu-li">동양권</li>
                    <li class="sub-menu-li">서양권</li>
                    <li class="sub-menu-li">한국 전래</li>
                    <li class="sub-menu-li">자작</li>
                </ul>
            </li>
            <li class="nav-li">
                <a style="color: white">시</a>
                <ul>
                    <li class="sub-menu-li">자유 시</li>
                    <li class="sub-menu-li">정형 시</li>
                    <li class="sub-menu-li">산문 시</li>
                    <li class="sub-menu-li">서정 시</li>
                    <li class="sub-menu-li">서사 시</li>
                    <li class="sub-menu-li">극 시</li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<main>
    <div class="title">
        <h1 class="title-main">마이페이지</h1>
        <img class="" src="" alt="">
        <img class="" src="" alt="">
        <h2 class="title-sub">내 정보 설정</h2>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data" class="" id="setting-form" action="">
            <div class="profile-setting">
                <div id="profile-img-wrapper">
                    <!-- TODO:setting img 아래 img태그 src참조 -->
                    <img src="user.u_profile" onerror="this.src='image/ic_profile_error.png'" id="profile-img">
                </div>
                <div id="profile-wrapper">
                    <div>
                        <div id="profile-wrapper-info">
                            <div style="font-size: 36px;">현재 프로필 사진</div>
                            <div style="font-size: 18px;">EDIT MY PROFILE IMAGE</div>
                        </div>
                        <div>
                            <div class="btn-change"><label for="profile-img-change">변경</label><input name="recfile" type="file" id="profile-img-change" style="display: none;" accept="image/*"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-area-wrapper">
                <div class="form-label">
                    <p style="margin-top: 12px;"><label for="setting-id">아이디</label></p>
                    <p><label for="setting-pw">비밀번호</label></p>
                    <p><label for="setting-repw">비밀번호 수정</label></p>
                    <p><label for="setting-repwc">비밀번호 재입력</label></p>
                    <p><label for="setting-nickname">닉네임</label></p>
                </div>
                <div class="form-input">
                    <!-- TODO:placeholder 비어있는 부분 (id는 id값 닉네임은 nickname값-->
                    <input name="setting[id]" type="text" id="setting-id" class="input-wide" disabled placeholder="<%= user.u_id%>">
                    <input name="setting[pw]" type="password" id="setting-pw" class="input-wide">
                    <input name="setting[repw]" type="password" id="setting-repw" placeholder="영어,숫자(4~16자)" class="input-wide">
                    <input name="setting[repwc]" type="password" id="setting-repwc" placeholder="영어,숫자(4~16자)" class="input-wide">
                    <input name="setting[nickname]" type="text" id="setting-nickname" placeholder="<%=user.u_nickname %>" class="input-wide" disabled>
                </div>
            </div>
            <div class="form-submit">
                <div style="float: right;"><input type="submit" value="확인" class="btn-submit" style="font-size: 18px;"></div>
                <div style="float: right; font-size: 18px;" class="btn-cancel">취소</div>
            </div>
        </form>
    </div>
</main>
<footer>

</footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/setting.js" type="text/javascript"></script>
</body>
</html>
